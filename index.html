<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loyalty Lion</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<section>
		<div class="header"><img src="logo-1x.png" alt=""></div>
		<div class="flex-container">
			<h2>Connect with <b> LoyaltyLion</b></h2>
			<form>
				<div class="form-group">
					<label for="gorgiasEmail">Gorgias Username (Your email address)</label>
					<input type="email" id="gorgiasEmail" name="gorgiasEmail" placeholder="your@email.com">
				</div>
				<div class="form-domain">
					<label for="gorgiasDomain">Gorgias Account Domain</label>
					<div class="domain-extension">
						<input type="text" id="gorgiasDomain" name="gorgiasDomain" placeholder="mystore">
						<span class="domain-extension-box">.gorgias.com</span>
					</div>
				</div>
				<div class="form-group">
					<label for="gorgiasAPIKey">
						Gorgias API Key
						<span class="info-btn">
							<p>To find your Gorgias API key, visit<strong> Settings -> REST API</strong> and copy the text below the <strong>Password (API Key)</strong> field.
							</p>
						</span>
					</label>
					<input type="text" id="gorgiasAPIKey" name="gorgiasAPIKey">
				</div>
				<div class="form-group">
					<label for="loyaltyLionEmail">LoyaltyLion Username (Your email address)</label>
					<input type="email" id="loyaltyLionEmail" name="loyaltyLionEmail">
				</div>
				<div class="form-group">
					<label for="loyaltyLionAPIKey">
						LoyaltyLion API Key
						<span class="info-btn">
							<p>You can find your <strong>API key</strong> in your <a href="https://google.com" target="_blank">LoyaltyLion settings.</a></p>
						</span>
					</label>
					<input type="text" id="loyaltyLionAPIKey" name="loyaltyLionAPIKey">
				</div>
				<button id="connectButton" name="connectButton"><label for="connectButton">Connect with
						LoyaltyLion</label></button>
			</form>
	</section>

	</div>
</body>
<script type="text/javascript" src="./index.js"></script>

</html>
